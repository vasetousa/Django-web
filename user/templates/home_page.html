<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>This is Home Page !</h3>
{% if request.user.is_authenticated %}
    <hr>
    <h1>Wellcome, {{ user | capfirst }}!</h1>
    <hr>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <hr>
    <h1>Hello Guest!</h1>
    <hr>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
</body>
</html>
