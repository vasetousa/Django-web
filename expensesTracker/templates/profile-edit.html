{% extends 'base/base.html' %}
{% block page_content %}
    <h1>Enter your new data</h1>

    <!-- Profile Edit Form -->
    <div class="form">
        <form method="POST" action="{% url 'edit profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <!-- Profile Edit Button -->
            <input type="submit" value="Edit">
        </form>
    </div>
    <!-- End Profile Edit Form -->

{% endblock %}
