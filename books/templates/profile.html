{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ current_profile.full_name }}</h3>
                <p class="img"><img src="{{ current_profile.image_url }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit profile page' %}">Edit</a>
                    <a class="button" href="{% url 'delete profile page' %}">Delete</a>
                </div>
            </div>
        </section>
{% endblock %}
